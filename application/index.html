    <title>Splash Banana - Studio de Production</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: '#0f172a',
              surface: '#1e293b',
              primary: '#3b82f6',
              secondary: '#64748b',
              accent: '#f59e0b',
              // Couleurs Mode Développeur
              'dev-start': '#6366f1', // Indigo
              'dev-mid': '#22d3ee',   // Cyan
              'dev-end': '#a3e635',   // Lime
            },
            backgroundImage: {
              // Dégradé spécifique demandé (Violet -> Cyan -> Lime)
              'dev-gradient': 'linear-gradient(135deg, #6366f1 0%, #22d3ee 50%, #a3e635 100%)'
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0f172a;
        color: #f8fafc;
        font-family: 'Inter', sans-serif;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }
    </style>
